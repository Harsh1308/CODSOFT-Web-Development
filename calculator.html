<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Embedded CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: none;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
            background-color: #555;
            color: #fff;
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #777;
        }

        .buttons{
            background-color: #3a64d8;
        }

        .buttons:hover {
            background-color: #9090f0;
        }

        .button-operator {
            background-color: #f39c12;
        }

        .button-operator:hover {
            background-color: #d35400;
        }

        .button-equal {
            background-color: #27ae60;
            grid-column: span 2;
        }

        .button-equal:hover {
            background-color: #2ecc71;
        }

        .button-clear {
            background-color: #e74c3c;
            grid-column: span 2;
        }

        .button-clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Calculator HTML -->
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <div class="button-container">
            <button class="button button-clear" onclick="clearDisplay()">C</button>
            <button class="buttons" onclick="appendValue('/')">/</button>
            <button class="buttons" onclick="appendValue('*')">*</button>

            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button button-operator" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button button-operator" onclick="appendValue('+')">+</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button button-operators" onclick="appendValue('%')">%</button>
            
            <button class="button button-equal" onclick="calculate()">=</button>
            
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <!-- Embedded JavaScript -->
    <script>
        // Function to append a value to the display
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to evaluate the expression and calculate the result
        function calculate() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression); // Evaluates the expression
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
